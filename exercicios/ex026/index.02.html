<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        td{
            border: 2px solid black;
            text-align: center;
            width: 100px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
            </tr>
            <tr>
                <td rowspan="3">B</td>
                <td>D</td>
                <td>E</td>
                <td rowspan="2">C</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td colspan="3">H</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
